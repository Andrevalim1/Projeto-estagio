<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div style="display: flex; justify-content: center;">
                <a class="navbar-brand" href="index.html">
                    <img src="imgs/logo-white-removebg-preview.png" alt="logo da empresa" width="100px">
                </a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="product.html">Produtos</a>
                        <a class="nav-link active" aria-current="page" href="contact.html">Contato</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar dados</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Nome: </strong><span id="nome_span"></span></p>
                        <p><strong>E-mail: </strong><span id="email_span"></span></p>
                        <p><strong>Número: </strong><span id="numero_span"></span></p>
                        <p><strong>Mensagem: </strong><span id="Mensagem_span"></span></p>
                        <p><strong>Horário: </strong><span id="horario_span"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h5 class="text-center">Entre em contato</h5>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="tel">Número de telefone:</label>
                        <input type="number" id="tel" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" cols="50" rows="5" class="form-control"></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="">Prefere qual horário?

                            <select name="" id="horario" class="form-select">
                                <option value="">Selecione</option>
                                <option value="Manhã">Manhã</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noite">Noite</option>
                            </select>

                        </label>
                    </div>

                    <div class="form-group mb-3">
                        <button type="button" id="btn_alimentar_modal" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="mt-4 mb-3">
            <table class="table table-striped table-hover">
                <thead>
                    <th>Dia</th>
                    <th>Horas</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira
                        </td>
                        <td>08 ~ 15</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>08 ~ 15</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>08 ~ 15</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <img style="width: 100px; border: 0;" src="imgs/logo-white-removebg-preview.png" alt="logo of Barber Shop">
            <p class="copyright">Copyright.</p>
        </footer>
    </main>
</body>

<script src="app.js"></script>

</html>
